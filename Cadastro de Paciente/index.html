<!DOCTYPE html>
<html lang="en">

 <head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="TCC" content="Create one that collects user data and sends it to another page." />
    <meta name="author" content="Denner e Ygor" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->       

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="https://www.loopnerd.com.br/wp-content/themes/loopnerd/img/favicon.png"/>

	<title>Cadastro do Paciente</title>
 
 </head>

<body>
    
<header class="main_header container">        
    <div class="content">
    
        <div class="main_header_logo">
            <img src="img/logo.png" alt="logo.png" title="Unicid"/>
        </div>
    
    </div>
</header>

<main class="main_content container">

        
    <section class="section-seu-codigo container">
        
        <div class="content">
                        
            <div class="box-artigo">
                
               
                <!--Inícia Formulário-->

                    <div class="container_form">
            
                            <h1>Formulário de Cadastro</h1>

                            <form class="form" action="#" method="post">
                                
                                <div class="form_grupo">
                                    <label for="nome" class="form_label">Nome</label>
                                    <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                                </div>
                                
                                <div class="form_grupo">
                                    <label for="e-mail" class="form_label">CPF</label>
                                    <input type="email" name="email" class="form_input" id="cpf" placeholder="000.000.000-00" required>
                                </div>
                                
                                <div class="form_grupo">

                                    <span class="legenda">Sexo:</span>
                                    
                                    <div class="radio-btn">
                                        <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Masculino">
                                        <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span> Masculino</label>
                                    </div>


                                    <div class="radio-btn">
                                        <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino">
                                        <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span> Feminino</label>
                                    </div>
                                </div>
                                <div class="form_grupo">
                                    <label for="datanascimento" class="form_label">Data de Nascimento</label>
                                    <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
                                </div>        

                                <div class="form_grupo">
                                    <label for="e-mail" class="form_label">Email</label>
                                    <input type="email" name="email" class="form_input" id="email" placeholder="email@email.com" required>
                                </div>

                                    <div class="form_grupo">
                                        <label for="e-mail" class="form_label">Telefone</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="(00) 0000-0000" required>
                                    </div>

                                    <div class="form_grupo">
                                        <label for="e-mail" class="form_label">CEP</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="" required>

                                        <label for="e-mail" class="form_label">Endereço</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="" required>

                                        <label for="e-mail" class="form_label">N°</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="" required>

                                        <label for="e-mail" class="form_label">Complemento</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="" required>

                                        <label for="e-mail" class="form_label">Bairro</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="" required>
                                        
                                        <label for="e-mail" class="form_label">UF</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="" required>

                                        <label for="e-mail" class="form_label">Cidade</label>
                                        <input type="email" name="email" class="form_input" id="email" placeholder="" required>
                                    </div>

                                    <label for="e-mail" class="form_label">Profissão</label>
                                    <input type="email" name="email" class="form_input" id="email" placeholder="" required>

                                </div>                                    

                                    <div class="submit">

                                      <input type="hidden" name="acao" value="enviar">
                                      <button type="submit" name="Submit" class="submit_btn" >Concluir Cadastro</button>
                                    
                                    </div>
                            </form>

                    </div><!--container_form-->

                <!--Finaliza Formulário-->


            </div><!--Box Artigo-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX HTML-->


</main>

<footer class="main_footer container">
    <div class="main_footer_copy">

        <p class="m-b-footer"> SECID - Sociedade Educacional Cidade de São Paulo S.A. © 2024 - Todos os direitos reservados. </p> 
        
    
    </div>
</footer>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
                    
</body>
</html>
